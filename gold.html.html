<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Princess Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ------------------ Base Reset & Global Styles ------------------ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f5f5f5;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }
    /* ------------------ Main Container ------------------ */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* ------------------ Header & Logo ------------------ */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #d63384;
    }
    /* ------------------ Background Slideshow ------------------ */
    /* .bg-slideshow {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .bg-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .bg-slideshow img.active {
      opacity: 1;
    } */
    /* ------------------ Search Bar ------------------ */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0 30px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    /* ------------------ Cart Icon ------------------ */
    .cart {
      position: relative;
      font-size: 24px;
      cursor: pointer;
    }
    #cartCount {
      background: red;
      color: #fff;
      font-size: 14px;
      border-radius: 50%;
      padding: 3px 8px;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    /* ------------------ Cart Modal ------------------ */
    .cart-modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1050;
    }
    .cart-modal {
      background: #fff;
      width: 90%;
      max-width: 400px;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .cart-modal h3 {
      margin-bottom: 15px;
      text-align: center;
    }
    /* Cart item styles inside modal */
    .cart-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .cart-box:last-child {
      border-bottom: none;
    }
    .cart-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }
    .details-box {
      flex: 1;
    }
    .cart-product-title {
      font-size: 16px;
      font-weight: bold;
    }
    .cart-price {
      color: green;
      font-size: 14px;
    }
    .cart-quantity {
      width: 40px;
      padding: 3px;
      margin-top: 5px;
    }
    .cart-remove {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    .total-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .buy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    /* ------------------ Product Categories & Items ------------------ */
    .category {
      margin-bottom: 40px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: all 0.3s;
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #d63384;
      color: #fff;
      cursor: pointer;
    }
    .category-header h2 {
      font-size: 22px;
      margin: 0;
    }
    .toggle-arrow {
      font-size: 22px;
      transition: transform 0.3s;
    }
    .products {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product_item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      position: relative;
    }
    .product_item:hover {
      transform: scale(1.05);
    }
    .product_item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .product_name {
      font-size: 18px;
      margin: 10px 0;
    }
    .product_price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .add_cart_btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }
    /* ------------------ Contact Info ------------------ */
    .contact-info {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-info h3 {
      margin-bottom: 10px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
    }
    .socials a i {
      font-size: 24px;
    }
    /* ------------------ Dark Mode Toggle ------------------ */
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 1100;
    }
    /* ------------------ Mobile Specific Styling ------------------ */
    @media (max-width: 600px) {
      /* Prevent Horizontal Scroll */
      html, body {
        overflow-x: hidden;
      }
      body {
        background: linear-gradient(135deg, #fff8f8, #ffeef0);
        font-size: 14px;
      }
      .container {
        padding: 10px;
      }
      header {
        flex-direction: column;
        align-items: center;
      }
      .logo {
        font-size: 22px;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
      }
      .cart {
        font-size: 20px;
        position: absolute;
        top: 15px;
        right: 15px;
      }
      .search-bar input {
        width: 100%;
      }
      /* Mobile Product Carousel Style */
      .products {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        gap: 16px;
        padding: 10px 0;
      }
      .products::-webkit-scrollbar {
        display: none;
      }
      .products {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .product_item {
        flex: 0 0 80%;
        scroll-snap-align: start;
        position: relative;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
      }
      /* Product image styling for mobile */
      .product_item img {
        height: 180px;
        width: 100%;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }
      /* Price bubble styling on mobile */
      .product_price {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #d63384;
        color: #fff;
        padding: 5px 10px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      /* Text & button adjustments on mobile */
      .product_name {
        padding: 10px;
        font-size: 16px;
        font-weight: 500;
      }
      .add_cart_btn {
        margin: 0 10px 10px;
        background: #ff6392;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        font-size: 15px;
        width: calc(100% - 20px);
      }
      /* Revamped Mobile Category Style with attractive header */
      .category {
        margin-bottom: 25px;
        border-radius: 8px;
        overflow: hidden;
      }
      .category-header {
        background: linear-gradient(135deg, #ff6392, #d63384);
        padding: 15px;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .category-header h2 {
        font-size: 20px;
        margin: 0;
      }
      .toggle-arrow {
        font-size: 20px;
      }
      .products {
        padding: 10px;
        background: #fafafa;
        transition: max-height 0.3s ease;
      }
    }

    /* <style> */
  #bgSlideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  #bgSlideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #bgSlideshow img.active {
    opacity: 1;
  }
  </style>
</head>
<body>
  <!-- ------------------ Top Background Slideshow ------------------ -->
  <!-- <div class="bg-slideshow" id="bgSlideshow">

  <!-- ------------------ Main Content Container ------------------ -->
  <div class="container">
    <header>
      <div class="logo">GLAMITGOLD STORE</div>
      <!-- Cart Icon: click to open the cart modal -->
      <div class="cart" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
      </div>
    </header>

    <div class="welcome">
      Welcome to Glamitgold store Products – Your home for stunning jewelries, stylish watches, and fashionable girls' clothes!
    </div>

    <!-- ------------------ Search Bar ------------------ -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Jewelries, Watches, Clothes...">
    </div>

    <!-- ------------------ Product Listing ------------------ -->
    <div id="productContainer"></div>

    <!-- ------------------ Desktop Cart Panel (Optional) ------------------ -->
    <section class="cart-content" id="cartContentLarge"></section>
    <div class="total-price" id="totalPrice">Total: ₦0</div>
    <button class="buy-btn">Buy Now</button>

    <!-- ------------------ Contact Info ------------------ -->
    <div class="contact-info">
      <h3>Contact Us</h3>
      <p>Call us at <a href="tel:+2349056775394">09056775394</a> or <a href="tel:+2349078654334">09078654334</a></p>

      <p>Visit us through:</p>
      <div class="socials">
        <a href="https://t.me/" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://www.instagram.com/invites/contact/?utm_source=ig_contact_invite&utm_medium=copy_link&utm_content=uro94tv" target="_blank"><i class="fab fa-instagram"></i></a>

      </div>
    </div>
  </div>

  <!-- ------------------ Cart Modal ------------------ -->
  <div class="cart-modal-overlay" id="cartModalOverlay">
    <div class="cart-modal" id="cartModal">
      <span class="close-modal" id="closeModal">&times;</span>
      <h3>Your Cart</h3>
      <div id="modalCartContent"></div>
      <div class="total-price" id="modalTotalPrice">Total: ₦0</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

  <!-- ------------------ Dark Mode Toggle ------------------ -->
  <button class="dark-toggle" onclick="document.body.classList.toggle('dark-mode')">🌙</button>
  <div id="bgSlideshow">
    <img src="images/img1.jpg" class="active">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
  </div>
    <!-- king -->


  <!-- ------------------ JavaScript ------------------ -->
  <script>
    /* ---------- Background Slideshow ---------- */
    const slides = document.querySelectorAll('#bgSlideshow img');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);

    /* ---------- Cart Functionality ---------- */
    const cartCountElement = document.querySelector("#cartCount");
    // Desktop cart panel (optional)
    const cartContentLarge = document.getElementById("cartContentLarge");
    // Modal cart elements
    const modalCartContent = document.getElementById("modalCartContent");
    const modalTotalPrice = document.getElementById("modalTotalPrice");
    const cartModalOverlay = document.getElementById("cartModalOverlay");
    const closeModal = document.getElementById("closeModal");
    const cartIcon = document.getElementById("cartIcon");
    let cart = [];

    const categories = {
      "Jewelries": "jewelry",
      "Wristwatches": "watch",
      "Girls' Clothes": "clothes"
    };

    const productContainer = document.getElementById("productContainer");

    // Create products dynamically for each category
    for (const [title, keyword] of Object.entries(categories)) {
      let html = `<section class="category">
                    <div class="category-header">
                      <h2>${title}</h2>
                      <i class="fas fa-chevron-down toggle-arrow"></i>
                    </div>
                    <div class="products">`;
      for (let i = 1; i <= 15; i++) {
        html += `
          <div class="product_item">
            <img src="images/${keyword}${i}.jpg" alt="${keyword} ${i}">
            <div class="product_name">${title} ${i}</div>
            <div class="product_price">₦${(Math.floor(Math.random() * 20000) + 5000).toLocaleString()}</div>
            <button class="add_cart_btn">Add to Cart</button>
          </div>`;
      }
      html += `   </div>
                </section>`;
      productContainer.insertAdjacentHTML("beforeend", html);
    }

    /* Function to update total price */
    function updateTotal() {
      let total = 0;
      cart.forEach(product => {
        total += parseFloat(product.price.replace(/[₦, ]/g, "")) * product.quantity;
      });
      document.getElementById("totalPrice").innerText = `Total: ₦${total.toLocaleString()}`;
      modalTotalPrice.innerText = `Total: ₦${total.toLocaleString()}`;
    }

    /* Function to render a cart item */
    function renderCartItem(container, product) {
      const cartHTML = `
        <div class="cart-box">
          <img src="${product.image}" class="cart-img">
          <div class="details-box">
            <div class="cart-product-title">${product.name}</div>
            <div class="cart-price">${product.price}</div>
            <input type="number" value="${product.quantity}" class="cart-quantity">
          </div>
          <div><i class="fas fa-trash cart-remove"></i></div>
        </div>`;
      container.insertAdjacentHTML("beforeend", cartHTML);
    }

    /* Listen for "Add to Cart" clicks */
    document.body.addEventListener("click", event => {
      if (event.target.classList.contains("add_cart_btn")) {
        const productItem = event.target.closest(".product_item");
        const productName = productItem.querySelector(".product_name").innerText;
        const productPrice = productItem.querySelector(".product_price").innerText;
        const productImage = productItem.querySelector("img").src;
        
        // Prevent duplicate addition
        if (cart.find(p => p.name === productName)) return;
        
        const product = { name: productName, price: productPrice, image: productImage, quantity: 1 };
        cart.push(product);
        
        // Render in desktop and modal
        renderCartItem(cartContentLarge, product);
        renderCartItem(modalCartContent, product);
        
        cartCountElement.innerText = cart.length;
        updateTotal();
      }
      
      // Remove cart item
      if (event.target.classList.contains("cart-remove") || event.target.classList.contains("fa-trash")) {
        const box = event.target.closest(".cart-box");
        const name = box.querySelector(".cart-product-title").innerText;
        const index = cart.findIndex(p => p.name === name);
        if (index !== -1) {
          cart.splice(index, 1);
          box.remove();
          cartCountElement.innerText = cart.length;
          updateTotal();
        }
      }
    });

    /* Listen for quantity changes */
    document.body.addEventListener("input", event => {
      if (event.target.classList.contains("cart-quantity")) {
        const cartBox = event.target.closest(".cart-box");
        const productName = cartBox.querySelector(".cart-product-title").innerText;
        const newQuantity = parseInt(event.target.value, 10);
        const product = cart.find(item => item.name === productName);
        if (product && newQuantity > 0) {
          product.quantity = newQuantity;
          updateTotal();
        }
      }
    });

    /* Search filter */
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll(".product_item").forEach(item => {
        const name = item.querySelector(".product_name").innerText.toLowerCase();
        item.style.display = name.includes(term) ? "block" : "none";
      });
    });

    /* ------------------ Cart Modal Toggle ------------------ */
    cartIcon.addEventListener("click", () => {
      // Show modal cart
      cartModalOverlay.style.display = "block";
      // Clear and re-render modal content
      modalCartContent.innerHTML = "";
      cart.forEach(product => {
        renderCartItem(modalCartContent, product);
      });
      updateTotal();
    });
    closeModal.addEventListener("click", () => {
      cartModalOverlay.style.display = "none";
    });
    window.addEventListener("click", event => {
      if (event.target === cartModalOverlay) {
        cartModalOverlay.style.display = "none";
      }
    });

    /* ------------------ Mobile Category Accordion ------------------ */
    if (window.innerWidth <= 600) {
      document.querySelectorAll('.category .category-header').forEach(header => {
        header.addEventListener("click", function() {
          const productsContainer = this.nextElementSibling;
          const arrow = this.querySelector(".toggle-arrow");
          if (productsContainer.style.display === "none" || productsContainer.style.display === "") {
            productsContainer.style.display = "grid";
            arrow.style.transform = "rotate(180deg)";
          } else {
            productsContainer.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
          }
        });
      });
    }

  </script>
</body>
